<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delta Travel</title>
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Images/logo.png" alt="">
                <h1>Delta <span style="color:var(--primary)">Travel</span></h1>
            </div>
            <ul>
                <li style="color:var(--primary)">Home</li>
                <li>Packages</li>
                <li>Testimonial</li>
                <li>Blog</li>
                <li>Contacts</li>
            </ul>
            <img src="Images/hamburger.svg" alt="" class="hamburger">
        </nav>
        <div class="main-banner">
            <h1>Explore Your Travel</h1>
            <p>Discover limitless horizons. Our travel agency invites you to explore your world with unforgettable
                journeys and experiences.</p>
            <div class="travel-requirements">
                <input type="text" placeholder="Where go">
                <select name="When" id="">
                    <option selected>When</option>
                </select>
                <select name="Type" id="">
                    <option selected>Select Type</option>
                </select>
                <button class="primary-button"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button>
            </div>
        </div>
    </header>

</body>

</html>
